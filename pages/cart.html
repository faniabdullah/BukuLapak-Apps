<h5>List Cart </h5>
<div class="Line teal"></div>
<table class="responsive-table striped">
    <thead>
      <tr>
          <th>No</th>
          <th>Item</th>
          <th>Creator</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Subtotal</th>
      </tr>
    </thead>

    <tbody id="listProduct">
        
    </tbody>

    <tfoot>
        <th colspan="5" class="right-align">Total</th>
          
          <th id="grandTotal"></th>
    </tfoot>
  </table>

  <div class="row">
    <form class="col s12">
      <div class="row">
       
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      
    </form>
    <a onclick="checkOut()" class="btn">Check Out Now</a>
  </div>
